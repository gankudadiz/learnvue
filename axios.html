<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<div id="bjax">
<input type="button" value="get请求" class="get" id="get" @click="qingqiu">
<input type="button" value="post请求" class="post" id="post">
<ul v-for="item in list">
    <li>{{item}}</li>
</ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="axios.min.js"></script>
<script>
    var app = new Vue({
        el:"#bjax",
        data:{
            list:''
        },
        methods:{
            qingqiu:function () {
                var that = this
                axios.get('https://autumnfish.cn/api/joke/list?num=3')
                .then(function (response){
                    that.list = response.data.data
                },function (err){
                    console.log('这是一个错误')
                })
            }
        }
    })
</script>
</body>
</html>
